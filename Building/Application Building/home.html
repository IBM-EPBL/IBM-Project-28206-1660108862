{% extends 'index.html' %}
{% block body %}
    <div class="p-4">
        <div class="row mb-3">
            <div class="col-4">
                <h2 class="text-responsive-h">
                    Predictor
                </h2>
                <p class="text-responsive">
                    Don't worry about selecting a college.
                    I will help you!!!!
                </p>
                </div>
            <div class="col-8">
                <div class="card p-2 ms-2 my-2"> 
                    <div class="card-body">
                        <h5 class="card-title pb-4">
                            Enter the details
                        </h5>
                        <form action="/" method="post" id="theForm">
                            <div class="row mb-3">
                                <label for="gre" class="col-lg-2col-form-label">GRE Score:</label>
                                <div class="col-lg-10">    
                                    <input type="number" class="form-control" id="gre" name="gre" min="250" max="340" placeholder="250 to 340" required>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="tofel" class="col-lg-2col-form-label">TOFEL Score:</label>
                                <div class="col-lg-10">    
                                    <input type="number" class="form-control" id="tofel" name="tofel" min="50" max="120" placeholder="50 to 120" required>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="university_rating" class="col-lg-2col-form-label">University Rating:</label>
                                <div class="col-lg-10">    
                                    <input type="number" class="form-control" id="university_rating" step="0.01" name="university_rating" min="1" max="5" placeholder="1 to 5" required>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="sop" class="col-lg-2col-form-label">SOP:</label>
                                <div class="col-lg-10">    
                                    <input type="number" class="form-control" id="sop" name="sop" step="0.01" min="1" max="5" placeholder="1 to 5" required>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="lor" class="col-lg-2col-form-label">LOR:</label>
                                <div class="col-lg-10">    
                                    <input type="number" class="form-control" id="lor" name="lor" step="0.01" min="1" max="5" placeholder="1 to 5" required>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="cgpa" class="col-lg-2col-form-label">CGPA:</label>
                                <div class="col-lg-10">    
                                    <input type="number" class="form-control" id="cgpa" name="cgpa" step="0.01" min="5" max="10" placeholder="5 to 10" required>
                                </div>
                            </div>
                            <fieldset class="row mb-3">
                                <legend class="col-form-labelcol-sm-2 pt-0">Research:</legend>
                                <div class="col-sm-10">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="yes_no_radio" id="gridRadios1" value="1">
                                        <label class="form-check-label" for="yes_no_radio">
                                        Yes
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="yes_no_radio" id="gridRadios2" value="0" checked>
                                        <label class="form-check-label" for="yes_no_radio">
                                        No
                                        </label>
                                    </div>
                                </div>
                            </fieldset>
                            <div class="row lg-3">
                                <div class="col-lg-2 mb-2 me-3">
                                    <button type="submit" class="btn btn-primary" id="button">Predict</button>
                                </div>
                        </form>
                    </div> 
                </div>
            </div>
        </div>
    </div>
<style>
    .p-4{
        background-image: url("image/university.jpeg");
        background-repeat: no-repeat;
    }
    .col-lg-2col-form-label{
        font-size: 20px;
        color: rgb(2, 4, 113);
    }
</style>
<script type="text/javascript" src="../static/js/script.js" async></script>
{% endblock %}
